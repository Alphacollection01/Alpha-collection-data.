<script>
    // Function to check password
    function checkPassword() {
        var password = document.getElementById('password').value;
        if (password === 'ALPHA99') {
            document.getElementById('password_section').style.display = 'none';
            document.getElementById('ledger_section').style.display = 'block';
            document.getElementById('no1').focus();
        } else {
            alert('Incorrect password! Please try again.');
        }
    }

    // Function to save ledger entries in local storage
    function saveLedger() {
        var ledgerEntries = [];
        for (var i = 1; i <= 22; i++) {
            var entry = {
                no: document.getElementById('no' + i).value,
                item: document.getElementById('item' + i).value,
                shortcut: document.getElementById('shortcut' + i).value,
                weight: document.getElementById('weight' + i).value,
                price: document.getElementById('price' + i).value
            };
            ledgerEntries.push(entry);
        }
        localStorage.setItem('ledgerEntries', JSON.stringify(ledgerEntries));
        alert('Ledger entries saved successfully!');
    }

    // Function to load ledger entries from local storage
    function loadLedger() {
        var ledgerEntries = JSON.parse(localStorage.getItem('ledgerEntries'));
        if (ledgerEntries) {
            for (var i = 1; i <= 22; i++) {
                document.getElementById('no' + i).value = ledgerEntries[i - 1].no;
                document.getElementById('item' + i).value = ledgerEntries[i - 1].item;
                document.getElementById('shortcut' + i).value = ledgerEntries[i - 1].shortcut;
                document.getElementById('weight' + i).value = ledgerEntries[i - 1].weight;
                document.getElementById('price' + i).value = ledgerEntries[i - 1].price;
            }
            alert('Ledger entries loaded successfully!');
        } else {
            alert('No saved ledger entries found!');
        }
    }
